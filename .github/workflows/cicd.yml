name: .NET Core CI/CD

on:
  push:
    branches: [ "main", "master" ] # Triggers on either branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Forces the runner to use .NET 8

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build and Publish
      # Using -o ./publish creates a clean folder for the deployment step
      run: dotnet publish -c Release -o ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azureweb' # Change this to your actual Azure App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish